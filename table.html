<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	table{
		width: 50%;
	}
	table, th, td{
		border: 1px solid black;
		border-radius: 10px;
	}
	.table{
		width: 100%;
		border-collapse: collapse;
		border-radius: 10px;
	}
	
</style>
<body>
	<table>
		<caption>Border Radius</caption>
			<tr>
				<th>NAMA</th>
				<th>NIM</th>
				<th>JURUSAN</th>
			</tr>
			<tr>
				<td>Satria</td>
				<td>1234567</td>
				<td>Teknik Informatika</td>
			</tr>
		
	</table>
	<br>
	
		<table class="table">
			<caption>Border collapse</caption>
			<tr>
				<th>NAMA</th>
				<th>NIM</th>
				<th>JURUSAN</th>
			</tr>
			<tr>
				<td>Satria</td>
				<td>1234567</td>
				<td>Teknik Informatika</td>
			</tr>
		</table>

</body>
</html>
