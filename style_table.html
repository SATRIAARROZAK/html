<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
	table, th, td{
		border: 5px double black;
	}
	.table2{
		border-style: dashed;
	}
	.table3{
		border-style:outset;
	}

</style>
<body>
	<table>
		<tr>
			<th>No</th>
			<th>Nama</th>

		</tr>

			<td>1</td>
			<td>Khalila </td>
			<td>1234567</td>
		</tr>
	</table><br>
	<table class="table3">
		<tr>
			<th>No</th>
			<th>Nama</th>
			<th>NIM</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Khalila </td>

		</tr>
	</table><br>
    <table class="table2">

		</tr>

			<td>JANUARI</td>
			<td>FEBRUARY</td>
			<td>MARET</td>
		</tr>
		<tr>
			<td>APRIL</td>

		</tr>
		<tr>
			<td>JULI</td>

		</tr>
		<tr>
			<td>OKTOBER</td>

		</tr>
		
		
	</table>
</body>
</html>
